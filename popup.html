<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>snOOze-popup</title>
  </head>
  <body
    class="bg-black h-full w-[350px] overflow-x-hidden overflow-y-hidden bg-fixed bg-left text-white flex justify-center items-start p-4"
    style="
      background-color: #000;
      background-image: url('/bgshape.svg');
      background-repeat: no-repeat;
      background-position: 50px 70px;
      background-size: 580px 400px;
    "
  >
    <div class="space-y-6 w-full">
      <!-- Logo Card -->
      <div
        class="bg-neutral-700/60 flex flex-col items-center rounded-2xl shadow-lg p-4"
      >
        <img
          src="/snlogo.png"
          alt="Block-Snooze Logo"
          width="160"
          height="160"
          class="rounded-sm mb-2"
        />
        <h1 class="text-2xl font-bold text-neutral-200">Block & Snooze</h1>
      </div>

      <!-- Schedule Action Card -->
      <div class="bg-neutral-700/60 rounded-2xl shadow-lg p-4 w-full">
        <h2 class="text-xl font-bold mb-3">‚è∞ Schedule Action</h2>
        <div class="flex space-x-2 mb-4">
          <input
            id="inputHours"
            type="number"
            min="0"
            placeholder="Hours"
            class="w-1/2 p-2 rounded-lg bg-neutral-800 text-white placeholder-neutral-500"
          />
          <input
            id="inputMinutes"
            type="number"
            min="0"
            max="59"
            placeholder="Minutes"
            class="w-1/2 p-2 rounded-lg bg-neutral-800 text-white placeholder-neutral-500"
          />
        </div>
        <div class="flex space-x-3">
          <button
            id="btnSnooze"
            class="flex-1 py-2 bg-amber-400 rounded-lg font-bold hover:bg-amber-500"
          >
            Snooze
          </button>
          <button
            id="btnClose"
            class="flex-1 py-2 bg-red-600 rounded-lg font-bold hover:bg-red-500"
          >
            Close Tab
          </button>
        </div>
      </div>

      <!-- Snoozed Tabs (<5min) Card -->
      <div class="bg-neutral-700/60 rounded-2xl shadow-lg p-4 w-full">
        <h2 class="text-xl font-bold mb-2">üóíÔ∏è Snoozes soon..</h2>
        <div id="snooze-list" class="space-y-2">Loading‚Ä¶</div>
      </div>

      <!-- Dashboard Button -->
      <div class="flex justify-center">
        <button
          id="openDashboard"
          class="py-2 px-4 bg-blue-600 rounded-lg font-bold hover:bg-blue-500"
        >
          Open Dashboard
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
