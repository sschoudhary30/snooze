<!DOCTYPE html>
<html lang="en" class="h-full overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="snlogo.png" type="image/x-icon" />
    <title>Snooze Dashboard</title>
  </head>
  <body
    class="h-full bg-black text-white overflow-y-auto p-6"
    style="background-image: url('/bgshape.svg')"
  >
    <div
      class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-20 flex justify-center mb-2"
    >
      <div
        class="bg-neutral-300/10 shadow-2xl border-2 shadow-neutral-300/50 border-neutral-600 rounded-3xl py-1 px-3"
      >
        <img
          src="/snlogo.png"
          alt="Block-Snooze Logo"
          class="w-50 h-14 rounded-sm"
        />
      </div>
    </div>
    <div class="max-w-5xl mx-auto px-6 sm:py-5 py-4 space-y-6">
      <!-- Header Card -->

      <div class="bg-neutral-700/60 rounded-2xl shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-4">üóÑÔ∏è Snooze Dashboard</h1>
        <p class="text-neutral-300 mb-2">All snoozes & scheduled closures</p>
      </div>

      <!-- Two-column layout -->
      <div class="flex flex-col md:flex-row gap-6 w-full">
        <!-- Scheduled Snooze Card -->
        <div class="w-full md:w-1/2 min-w-0">
          <div class="bg-neutral-700/60 rounded-2xl shadow-lg p-6 space-y-4">
            <div class="flex items-center mb-4">
              <span class="text-2xl mr-2">üò¥</span>
              <h2 class="text-2xl font-bold">Scheduled Snooze üí§</h2>
            </div>
            <div
              id="dashboard-list"
              class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"
            >
              <!-- dynamically injected snooze cards go here -->
            </div>
          </div>
        </div>

        <!-- Scheduled Closures Card -->
        <div class="w-full md:w-1/2 min-w-0">
          <div class="bg-neutral-700/60 rounded-2xl shadow-lg p-6 space-y-4">
            <div class="flex items-center mb-4">
              <span class="text-2xl mr-2">‚è≥</span>
              <h2 class="text-2xl font-bold">Scheduled Closures</h2>
            </div>
            <div
              id="dashboard-close-list"
              class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"
            >
              <!-- dynamically injected closure cards go here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
